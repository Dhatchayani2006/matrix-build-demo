name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18, 20]
        include:
          - node-version: 14
            variant: "lts-fermium"
          - node-version: 16
            variant: "lts-gallium"
          - node-version: 18
            variant: "lts-hydrogen"
          - node-version: 20
            variant: "current"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: matrix-60a4b7a
        run: |
          echo "Building for Node.js version ${{ matrix.node-version }}"
          echo "Variant: ${{ matrix.variant }}"
          echo "Matrix job started at $(date)"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Display Node version
        run: |
          node --version
          npm --version
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          cat > build/output.txt << EOF
          Build Information
          ==================
          Node Version: ${{ matrix.node-version }}
          Variant: ${{ matrix.variant }}
          Build Time: $(date)
          Runner OS: ${{ runner.os }}
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Run Number: ${{ github.run_number }}
          ==================
          EOF
          
          # Create a JSON artifact as well
          cat > build/build-info.json << EOF
          {
            "nodeVersion": "${{ matrix.node-version }}",
            "variant": "${{ matrix.variant }}",
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "runnerOS": "${{ runner.os }}",
            "workflow": "${{ github.workflow }}",
            "runId": "${{ github.run_id }}",
            "runNumber": "${{ github.run_number }}"
          }
          EOF
          
          echo "Build artifacts generated successfully"
          cat build/output.txt
      
      - name: Verify artifact contents
        run: |
          echo "Verifying build artifacts..."
          ls -lah build/
          wc -c build/output.txt
          wc -c build/build-info.json
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-60a4b7a-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "âœ… Build completed for Node.js ${{ matrix.node-version }}"
          echo "ðŸ“¦ Artifact: build-60a4b7a-node${{ matrix.node-version }}"